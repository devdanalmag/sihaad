<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4ca1af;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2c3e50;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#bg2)"/>
  
  <!-- Classroom setup -->
  <rect x="50" y="200" width="300" height="80" fill="#1A1A2E" rx="5"/>
  
  <!-- Desks -->
  <rect x="80" y="180" width="60" height="40" fill="#333" rx="3"/>
  <rect x="160" y="180" width="60" height="40" fill="#333" rx="3"/>
  <rect x="240" y="180" width="60" height="40" fill="#333" rx="3"/>
  
  <!-- Laptops -->
  <rect x="90" y="175" width="40" height="25" fill="#666" rx="2"/>
  <rect x="170" y="175" width="40" height="25" fill="#666" rx="2"/>
  <rect x="250" y="175" width="40" height="25" fill="#666" rx="2"/>
  
  <!-- Laptop screens -->
  <rect x="92" y="177" width="36" height="21" fill="#FF7700" rx="1"/>
  <rect x="172" y="177" width="36" height="21" fill="#FF7700" rx="1"/>
  <rect x="252" y="177" width="36" height="21" fill="#FF7700" rx="1"/>
  
  <!-- Students -->
  <circle cx="110" cy="165" r="8" fill="#FFF"/>
  <circle cx="190" cy="165" r="8" fill="#FFF"/>
  <circle cx="270" cy="165" r="8" fill="#FFF"/>
  
  <!-- Whiteboard -->
  <rect x="100" y="50" width="200" height="80" fill="#FFF" stroke="#333" stroke-width="2"/>
  
  <!-- Code on whiteboard -->
  <text x="110" y="70" fill="#333" font-family="monospace" font-size="10">function createBlock() {</text>
  <text x="110" y="85" fill="#333" font-family="monospace" font-size="10">  return {</text>
  <text x="110" y="100" fill="#333" font-family="monospace" font-size="10">    hash: generateHash(),</text>
  <text x="110" y="115" fill="#333" font-family="monospace" font-size="10">    timestamp: Date.now()</text>
  <text x="110" y="125" fill="#333" font-family="monospace" font-size="10">  }</text>
  
  <!-- Instructor -->
  <circle cx="80" cy="120" r="12" fill="#FF7700"/>
  <rect x="74" y="132" width="12" height="25" fill="#FF7700" rx="6"/>
  
  <!-- Title -->
  <text x="200" y="25" text-anchor="middle" fill="#FFF" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Web3 Education Workshop</text>
</svg>