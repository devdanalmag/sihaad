<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF7700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF9838;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="stage" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1A1A2E;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0D0D15;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#bg1)"/>
  
  <!-- Stage -->
  <rect x="50" y="180" width="300" height="80" fill="url(#stage)" rx="10"/>
  
  <!-- Audience silhouettes -->
  <circle cx="80" cy="220" r="15" fill="#333" opacity="0.8"/>
  <circle cx="120" cy="215" r="18" fill="#333" opacity="0.7"/>
  <circle cx="160" cy="225" r="16" fill="#333" opacity="0.9"/>
  <circle cx="200" cy="218" r="17" fill="#333" opacity="0.8"/>
  <circle cx="240" cy="222" r="15" fill="#333" opacity="0.7"/>
  <circle cx="280" cy="220" r="16" fill="#333" opacity="0.8"/>
  <circle cx="320" cy="216" r="18" fill="#333" opacity="0.9"/>
  
  <!-- Speaker on stage -->
  <rect x="190" y="160" width="20" height="40" fill="#FFF" rx="10"/>
  <circle cx="200" cy="150" r="10" fill="#FFF"/>
  
  <!-- Blockchain symbols -->
  <rect x="100" y="50" width="30" height="30" fill="none" stroke="#FFF" stroke-width="2" rx="5"/>
  <rect x="150" y="30" width="30" height="30" fill="none" stroke="#FFF" stroke-width="2" rx="5"/>
  <rect x="200" y="40" width="30" height="30" fill="none" stroke="#FFF" stroke-width="2" rx="5"/>
  <rect x="250" y="25" width="30" height="30" fill="none" stroke="#FFF" stroke-width="2" rx="5"/>
  
  <!-- Connecting lines -->
  <line x1="130" y1="65" x2="150" y2="45" stroke="#FFF" stroke-width="2"/>
  <line x1="180" y1="45" x2="200" y2="55" stroke="#FFF" stroke-width="2"/>
  <line x1="230" y1="55" x2="250" y2="40" stroke="#FFF" stroke-width="2"/>
  
  <!-- Title -->
  <text x="200" y="120" text-anchor="middle" fill="#FFF" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Lagos Blockchain Summit</text>
</svg>